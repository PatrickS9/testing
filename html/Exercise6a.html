<!DOCTYPE html>
<html>
<head>
<style>
table, th, td {
  border: 1px solid black;
  padding: 1px;
}
table {
  border-spacing: 1px;
}
</style>
</head>
<body>

<h2>Table A</h2>

<table style="width:15%">
    <tr>  
    <td>A</td>
    <td>B</td>
    <td>C</td>
  </tr>
  <tr>
    <td>D</td>
    <td>E</td>
    <td>F</td>
  </tr>
</table>

<h2>Table B</h2>

<table style="width:8%">
  <tr>
    <td>A</td>
    <td>D</td> 
  </tr>
  <tr>
    <td>B</td>
    <td>E</td>
  </tr>
  <tr>
    <td>C</td>
    <td>F</td>
  </tr>
</table>

<h2>Table C</h2>
<table style="width:20%">
          <th colspan="3">Title goes here</th>
        </tr>
        <tr>
          <td>A</td>
          <td>B</td>
          <td>C</td>
        </tr>
        <tr>
            <td>D</td>
            <td>E</td>
            <td>F</td>
        </tr>
      </table>

      <h2>Table E</h2>
<table style="width:19%">
    <tr>
      <th rowspan="3">Title goes here</th>
      <td>A</td>
      <td>D</td>
    </tr>
    <tr>
      <td>B</td>
      <td>E</td>
    </tr>
    <tr>
      <td>C</td>
      <td>F</td>
      </tr>
  </table>

  <h2>Table F</h2>
  <table style="width:40%">
    <tr>
        <th rowspan="3">Title goes here</th>
        <th style=padding:30px>A</th>
        <th style=padding:30px>D</th>
      </tr>
      <tr>
        <th style=padding:30px>B</th>
        <th style=padding:30px>E</th>
      </tr>
      <tr>
        <th style=padding:30px>C</th>
        <th style=padding:30px>F</th>
        </tr>
    </table>

    <h2>Table G</h2>
  <table style="border-spacing:20px">
    <tr>
        <th rowspan="3">Title goes here</th>
        <th style=width:20%>A</th>
        <th style=width:20%>D</th>
      </tr>
      <tr>
        <th>B</th>
        <th>E</th>
      </tr>
      <tr>
        <th>C</th>
        <th>F</th>
        </tr>
    </table>

    <h2>Table H</h2>
    <table style="width:20%">
        <th colspan="3">Title goes here</th>
        <th>A</th>
        <th>B</th>
      </tr>
      <tr>
        <td rowspan="3">C</td>
        <th>D</th>
        <th>E</th>
        <th>F</th>
        <th>G</th>
      </tr>
      <tr>
          <th>H</th>
          <th colspan="2">I</th>
          <th rowspan="2">J</th>
      </tr>
      <tr>
          <th>K</th>
          <th>L</th>
          <th>M</th>
      </tr>
      <tr>
          <th>N</th>
          <th colspan="4">O</th>
      </tr>
    </table>

</body>
</html>
